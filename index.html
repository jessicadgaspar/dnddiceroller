<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="styling.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Easy DnD Rolls - Quick Online Dice Rolling!</title>
</head>
<body>
    <header class="header">
        <h1>DnD Dice Roller</h1>
        <p id="game-description">An easy to use online dice rolling system for the tabletop game <i>Dungeons and Dragons</i>.</p>
    </header>
    <hr />
    <div class="sections">
        <div class="dice-roller-section">
            <h2>Choose your dice:</h2>
            <div class="dice-buttons">
                <div class="dice d20">
                    <img src="d20.png"/>
                    <label>
                       <input type="radio" name="d" value="20"><span>D20</span>
                    </label>
                </div>
                <div class="dice d12">
                    <img src="d12.png"/>
                    <label>
                       <input type="radio" name="d" value="12"><span>D12</span>
                    </label>
                 </div>
                 <div class="dice d10">
                    <img src="d10.png"/>
                    <label>
                       <input type="radio" name="d" value="10"><span>D10</span>
                    </label>
                 </div>
                 <div class="dice d8">
                    <img src="d8.png"/>
                    <label>
                       <input type="radio" name="d" value="8"><span>D8</span>
                    </label>
                 </div>
                 <div class="dice d6">
                    <img src="d6.png"/>
                    <label>
                       <input type="radio" name="d" value="6"><span>D6</span>
                    </label>
                 </div>
                 <div class="dice d4">
                    <img src="d4.png"/>
                    <label>
                       <input type="radio" name="d" value="4"><span>D4</span>
                    </label>
                 </div>
            </div>
            <div class="options-section">
                <div class="modifier-section">
                    <h3>Modifier:</h3>
                    <button onclick="incrementMod()" class="more-or-less-button" id="plus-one-mod">+</button>
                    <p class="text" id="mod-counter">+0</p>
                    <button onclick="decrementMod()"class="more-or-less-button" id="minus-one-mod">-</button>
                </div>
            </div>
            <div class="roll-button-section">
                <button onclick="rollDice()" id="roll-button">ROLL DICE</button>
            </div>
        </div>
        <div class="results-section">
            <h2>Result:</h2>
            <h2 id="result">0</h2>
            <hr />
            <div id="rolls-log">
                <h3>Dice Roll Log:</h3>
            </div>
        </div>
    </div>
    <footer>Copyright Â© 2023 All rights reserved.</footer>
</body>
</html>
